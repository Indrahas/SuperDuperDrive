<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <title>Result</title>
    </head>
    <body class="p-3 mb-2 bg-light text-black">
        <div class="container justify-content-center w-50 p-3" style="margin-top: 5em;">
            <div th:if="${param.success}" class="alert alert-success fill-parent">
                <h1 class="display-5">Success</h1>
                <span>Your changes were successfully saved. Click <a th:href="@{/home}" >here</a> to continue.</span>
            </div>
            <div th:if="${param.error}" class="alert alert-danger fill-parent">
                <h1 class="display-5">Error</h1>
                <span>Your changes were not saved. Click <a th:href="@{/home}" >here</a> to continue.</span>
            </div>
            <div th:if="${param.error}" class="alert alert-danger fill-parent">
                <h1 class="display-5">Error</h1>
                <span>Example Error Message</span>
                <span>Click <a th:href="@{/home}" >here</a> to continue.</span>
            </div>
        </div>
    </body>
</html>
